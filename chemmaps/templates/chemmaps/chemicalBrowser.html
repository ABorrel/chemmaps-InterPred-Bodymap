{% extends "base.html" %}
{% load static %}
{% block extra-css %}
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    type="text/css">
<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    type="text/css">
<link href="https://sandbox.ntp.niehs.nih.gov/static/css/ntpweb-shared.css" rel="stylesheet" type="text/css" />
<link href="https://sandbox.ntp.niehs.nih.gov/static/css/base.css" rel="stylesheet" type="text/css" />
<link href="https://sandbox.ntp.niehs.nih.gov/static/css/ntpweb.css" rel="stylesheet" type="text/css" />
<link href="{% static 'chemmaps/css/theme.css' %}" rel="stylesheet">
{% endblock %}
{% block title %}Browse chemicals{% endblock %}
{% block content %}
<script src="{% static 'chemmaps/js/theme.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css"> 
<link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham.css">
<script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js" type="text/javascript"></script>
<script src="{% static 'chemmaps/js/tableChemAssays.js' %}" type="text/javascript"></script>


<div role="navigation"> {% include 'chemmaps/includes/navbar.html' %}</div> 
<div class="container-fluid bgindex text-center padding-left: 0px">
    <p><div id="myGrid" style="height: 600px; width: 1500px; margin-left: 30px; margin-right: 100px;" class="ag-theme-balham"></div></p>
    <br><br><br><br>
</div>

<style>
    .ag-theme-balham {
        /* use theme parameters where possible */
        font-size: 15px;

    }
    .ag-theme-balham .ag-header {
        font-style: normal;
        font-size: 20px;
        background-color: #232b5f;
    }
    .ag-theme-balham .ag-header-cell-label {
        color: #fff; 
    }
    .grid-cell-left {
        text-align: left;
    }
</style>

<script>
    var d_assays = {{ d_assays | safe }};
    var d_chem = {{ d_chem | safe }};
    console.log(d_assays)
    // lookup the container we want the Grid to use
    var eGridDiv = document.querySelector('#myGrid');
    // create the grid passing in the div to use together with the columns & data we want to use
    gridOptions = defineGridOption(d_chem, d_assays);
    new agGrid.Grid(eGridDiv, gridOptions);
</script>

{% endblock content %}
