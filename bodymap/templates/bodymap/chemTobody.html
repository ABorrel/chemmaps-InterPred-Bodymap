{% load static %}
{% block content %}
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="/static/django_server/css/ntpweb.css" rel="stylesheet">
<link href="/static/django_server/css/ntpweb-shared.css" rel="stylesheet">
<link href="/static/django_server/css/base.css" rel="stylesheet">
<link href="/static/bodymap/css/theme.css" rel="stylesheet">
{% include 'bodymap/includes/navbar.html' %}

<h1>Map a chemical activities on body</h1>
<br>

{% if Error == "1" %}
<p class = "Errorform"> Please choose a valid CAS</p>
{% endif %}


<p>Chemical (CAS):</p>
<form action='/bodymap/chemMappingTable/' method='post' onsubmit="ShowLoading()">{% csrf_token %}
    <div style="margin-right: 80%; margin-left: 30px">{{formCAS.chem}}</div>
    <br>
    <input style="margin-left: 20px" type='submit' value='Uplad Chemical'>
</form>


{% endblock content %}
